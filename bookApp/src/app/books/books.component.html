<div class="row">
  <div class="col-md-12">
    <div class="input-group">
      <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search a book">
    </div>
  </div>
</div>

<div class="row align">
  <div *ngFor="let book of books | filter : searchText" class="margin">
    <app-book [book] = "book" (eventButton) = "addToCart(book)" nameButton = "add to cart"></app-book>
  </div>
</div>
