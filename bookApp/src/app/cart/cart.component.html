<div *ngIf="globals.cart.length == 0">
  <span>cart empty</span>
</div>

<div *ngIf="globals.cart.length > 0">
  <div class="row">
    <div *ngFor="let product of globals.cart" class="padding20">
      <app-book [book] = "product"></app-book>
    </div>
  </div>
  <div>
    Total cart : {{globals.totalAmount}}
  </div>

  <div>
    Discount cart : {{globals.bestOffer.min}}
  </div>

  <div>
    Type Discount {{globals.offers[globals.bestOffer.index].type}}
  </div>
</div>
